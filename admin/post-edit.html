<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Post Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="/admin/css/admin.css" />
</head>
<body>

  <main class="admin-container">

    <header class="admin-header">
      <h1 id="page-title">New Post</h1>
      <nav>
        <a href="/admin/posts.html">‚Üê Back to Posts</a>
      </nav>
    </header>

    <form id="post-form">

      <label>
        Title
        <input type="text" id="title" required />
      </label>

      <label>
        Slug
        <input type="text" id="slug" required />
      </label>

      <label>
        Content (Markdown)
        <textarea id="content" rows="14" required></textarea>
      </label>

      <label class="checkbox">
        <input type="checkbox" id="published" />
        Published
      </label>

      <!-- ===============================
           CATEGORIES
      ================================ -->
      <section id="categories-section" class="meta-section">
        <h3>Categories</h3>
        <div id="categories-list"></div>
      </section>

      <!-- ===============================
           TAGS
      ================================ -->
      <section id="tags-section" class="meta-section">
        <h3>Tags</h3>
        <div id="tags-list"></div>
      </section>

      <div class="form-actions">
        <button type="submit">Save</button>
      </div>

      <p id="error" class="error"></p>

    </form>

  </main>

  <script type="module" src="/admin/js/post-edit.js"></script>

</body>
</html>
