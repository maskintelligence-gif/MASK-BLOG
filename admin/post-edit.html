<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Post</title>
  <link rel="stylesheet" href="/admin/css/admin.css" />
</head>
<body>

  <h1 id="page-title">New Post</h1>

  <nav>
    <a href="/admin/posts.html">‚Üê Back to Posts</a>
  </nav>

  <form id="post-form">
    <input type="text" id="title" placeholder="Title" required />
    <input type="text" id="slug" placeholder="Slug" required />

    <textarea id="content" rows="10" placeholder="Post content..." required></textarea>

    <label>
      <input type="checkbox" id="published" />
      Published
    </label>

    <button type="submit">Save</button>
  </form>

  <p id="error" style="color:red;"></p>

  <script type="module" src="/admin/js/post-edit.js"></script>
</body>
</html>
